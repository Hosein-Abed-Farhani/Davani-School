<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلایدر تصاویر</title>
    <style>
        .slider-bd {
          width: 50%;
          display: flex;
          align-items: center;
          flex-flow: column;
          margin-top: 0;
          position: relative; /* To position navigation buttons */
        }

        .slider {
          width: 100%;
          overflow: hidden;
          position: relative; /* To position images */
        }

        .slides {
          display: flex;
          transition: transform 0.5s ease-in-out;
        }

        .slide {
          flex: 0 0 100%; /* Full container width */
        }

        .slide img {
          width: 100%;
          object-fit: cover; /* Ensure the image covers the whole container */
        }

        .navigation {
          position: absolute;
          top: 50%;
          width: 100%;
          display: flex;
          justify-content: space-between;
          transform: translateY(-50%);
        }

        .navigation button {
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: #000;
          color: #fff;
          cursor: pointer;
          animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        .slide-indicator {
          position: absolute;
          bottom: 20px;
          width: 100%;
          display: flex;
          justify-content: center;
          gap: 5px;
        }

        .slide-indicator div {
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background-color: #ccc;
          cursor: pointer;
          transition: width 0.3s ease-in-out, border-radius 0.3s ease-in-out;
        }

        .slide-indicator .active {
          background-color: green;
          width: 30px; /* Increase width when active */
          border-radius: 15px; /* Make it capsule */
        }
    </style>
</head>
<body>
    <div class="slider-bd">
        <div class="slider">
            <div class="slides">
                <a href="#" class="slide"><img src="image/image1.png" alt="تصویر ۱"></a>
                <a href="#" class="slide"><img src="image/image2.png" alt="تصویر ۲"></a>
                <a href="#" class="slide"><img src="image/image3.png" alt="تصویر ۳"></a>
                <a href="#" class="slide"><img src="image/image4.png" alt="تصویر ۴"></a>
                <a href="#" class="slide"><img src="image/image5.jpg" alt="تصویر ۵"></a>
            </div>
        </div>
        <div class="navigation">
            <button id="prev">قبلی</button>
            <button id="next">بعدی</button>
        </div>
        <div class="slide-indicator">
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
            <div class="dot" data-index="5"></div>
        </div>
    </div>
    <script>
        let currentIndex = 1; // Adjusted initial index
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        let isTransitioning = false;

        const slidesContainer = document.querySelector(".slides");
        slidesContainer.style.transform = "translateX(-100%)";

        document.getElementById("next").addEventListener("click", function () {
            if (!isTransitioning) {
                nextSlide();
            }
        });

        document.getElementById("prev").addEventListener("click", function () {
            if (!isTransitioning) {
                prevSlide();
            }
        });

        const slider = document.querySelector(".slider");

        let startX = 0;
        let isSwiping = false;

        slider.addEventListener("touchstart", function (event) {
            startX = event.touches[0].clientX;
            isSwiping = true;
        });

        slider.addEventListener("touchmove", function (event) {
            if (isSwiping) {
                const currentX = event.touches[0].clientX;
                const diffX = startX - currentX;

                if (diffX > 50) {
                    nextSlide();
                    isSwiping = false;
                } else if (diffX < -50) {
                    prevSlide();
                    isSwiping = false;
                }
            }
        });

        slider.addEventListener("touchend", function () {
            isSwiping = false;
        });

        slider.addEventListener("transitionend", function () {
            if (currentIndex === totalSlides + 1) {
                isTransitioning = true;
                currentIndex = 1;
                updateSlider(false); // Reset without animation
                setTimeout(() => {
                    isTransitioning = false;
                }, 0);
            } else if (currentIndex === 0) {
                isTransitioning = true;
                currentIndex = totalSlides;
                updateSlider(false); // Reset without animation
                setTimeout(() => {
                    isTransitioning = false;
                }, 0);
            }
        });

        function nextSlide() {
            if (currentIndex < totalSlides + 1) {
                currentIndex++;
            }
            updateSlider();
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
            }
            updateSlider();
        }

        function updateSlider(animate = true) {
            const slideWidth = slides[0].clientWidth;
            const newTransformValue = -currentIndex * slideWidth;
            slidesContainer.style.transform = `translateX(${newTransformValue}px)`;
            slidesContainer.style.transition = animate ? "transform 0.5s ease-in-out" : "none";
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.slide-indicator .dot');
            indicators.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex - 1);
            });
        }

        document.querySelectorAll('.slide-indicator .dot').forEach(dot => {
            dot.addEventListener('click', function () {
                const index = Number(this.dataset.index);
                currentIndex = index;
                updateSlider();
            });
        });

        setInterval(nextSlide, 3000); // هر 3 ثانیه به سمت راست حرکت کنید

        // Initialize indicators
        updateIndicators();
    </script>
</body>
</html>
